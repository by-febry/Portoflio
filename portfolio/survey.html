<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Project</title>
</head>
<body>
    <section id="surveyFormSection">
        <header>
            <h1><strong>FREE CODE CHAMP</strong></h1>
        </header>

        <form>
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </fieldset>
            
            <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </fieldset>
            
            <fieldset>
                <label for="age">Age (optional):</label>
                <input type="number" id="age" name="age" placeholder="Age">
            </fieldset>
            
            <fieldset>
                <label for="role">Which option best describes your current role?</label>
                <input type="text" id="role" name="role" placeholder="Enter your role">
            </fieldset>

            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label>
            </fieldset>

            <fieldset>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature" name="feature">
                    <option value="" disabled selected>Select feature</option>
                    <option value="boss">Boss</option>
                </select>
            </fieldset>

            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="frontend" name="frontend" value="frontend">
                <label for="frontend">Frontend</label><br>
                <input type="checkbox" id="backend" name="backend" value="backend">
                <label for="backend">Backend</label><br>
                <input type="checkbox" id="datavisualization" name="datavisualization" value="datavisualization">
                <label for="datavisualization">Data Visualization</label><br>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" id="OpenSource" name="OpenSource" value="OpenSource">
                <label for="OpenSource">Open Source Community</label><br>
                <input type="checkbox" id="gitter" name="gitter" value="gitter">
                <label for="gitter">Gitter Help Rooms</label><br>
                <input type="checkbox" id="videos" name="videos" value="videos">
                <label for="videos">Videos</label><br>
                <input type="checkbox" id="citymeetups" name="citymeetups" value="citymeetups">
                <label for="citymeetups">City Meetups</label><br>
                <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
                <label for="Wiki">Wiki</label><br>
                <input type="checkbox" id="Forum" name="Forum" value="Forum">
                <label for="Forum">Forum</label><br>
                <input type="checkbox" id="COurses" name="COurses" value="COurses">
                <label for="COurses">Additional Courses</label><br>
            </fieldset>

            <fieldset>
                <label for="Comment">Any Comment or Suggestions?</label>
                <input type="text" id="Comment" name="Comment" placeholder="Your Comment">
            </fieldset>

            <div class="container">
                <button type="submit">Submit</button>
            </div>
        </form>

        <footer>SEPTEMBER 3</footer>
    </section>
    
</body>
</html>
